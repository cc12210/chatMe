<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天界面</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <div id="main">
        <div class="title">
            <h3>大家一起来聊点什么吧(๑‾ ꇴ ‾๑)</h3>
            <span id="status"></span>
        </div>
        <div class="main-con">
            <!-- 聊天内容 -->
        </div>
        <div id="expand">
            <ul class="emojiDiv">
                <li><img src="img/1.jpg" alt=""></li>
                <li><img src="img/2.jpg" alt=""></li>
                <li><img src="img/3.jpg" alt=""></li>
                <li><img src="img/4.jpg" alt=""></li>
                <li><img src="img/5.jpg" alt=""></li>
                <li><img src="img/6.jpg" alt=""></li>
                <li><img src="img/7.jpg" alt=""></li>
                <li><img src="img/8.jpg" alt=""></li>
                <li><img src="img/9.jpg" alt=""></li>
                <li><img src="img/10.jpg" alt=""></li>
                <li><img src="img/11.jpg" alt=""></li>
                <li><img src="img/12.jpg" alt=""></li>
                <li><img src="img/13.jpg" alt=""></li>
                <li><img src="img/14.jpg" alt=""></li>
                <li><img src="img/15.jpg" alt=""></li>
                <li><img src="img/16.jpg" alt=""></li>
                <li><img src="img/17.jpg" alt=""></li>
                <li><img src="img/18.jpg" alt=""></li>
                <li><img src="img/19.jpg" alt=""></li>
                <li><img src="img/20.jpg" alt=""></li>
                <li><img src="img/21.jpg" alt=""></li>
                <li><img src="img/22.jpg" alt=""></li>
                <li><img src="img/23.jpg" alt=""></li>
                <li><img src="img/24.jpg" alt=""></li>
            </ul>
            <input id="colorStyle" type="color" placeHolder='#000' title="颜色选择" />
            <input id="clearBtn" type="button" value="清屏消息" title="清空消息记录" />
            <input type="button" id="emoji" value="表情" title="表情">
            <label for="sendImage" class="imageLable">
                <input type="button" value="图片" class="picBtn"/>
                <input id="sendImage" type="file" value="image"/>
            </label>
        </div>
        <div class="textMain">
            <textarea name="" id="" cols="30" rows="10" class="textCon"></textarea>
            <button class="sendText">发送</button>
        </div>
    </div>
    <div class="login">
        <div id="infoMain">
            <p id="info">请稍等,服务器正在连接...</p>
            <div id="loginDiv">
                <input type="text" placeHolder="请输入您的昵称" id="loginInput" autofocus />
                <input type="button" value="确认" id="loginBtn" />
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>
</html>
